<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slide Show</title>
  <link href='/style.css' rel='stylesheet'>
  <style>
    *{
      font-family:Verdana, Geneva, Tahoma, sans-serif;
      margin:0;
      padding:0;
      box-sizing: border-box;
    }
    body{
      background-color: whitesmoke;
    }
    .slideshow-container{
      position: relative;
      max-width: 100%;
      margin:auto;
      overflow: hidden;
    }
    img{
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .slide{
      display: none;
      width: 100%;
      height: 400%;
    }
    .fade{
      animation: fade 15s infinite;
    }
    @keyframes fade{
      0%{opacity: 0;}
      20%{opacity: 1;}
      60%{opacity: 1;}
      100%{opacity: 0;}
    }
  </style>
</head>
<body>
  
  <div class="slideshow-container">

  <div class="slide fade">
    <img src="./image/photo-1528728329032-2972f65dfb3f.jpg" alt="Slider 1">
  </div>
  <div class="slide fade">
    <img src="./image/germany-vtw43z6wvx75nxhb.jpg" alt="Slider 2">
  </div> 
  <div class="slide fade">
    <img src="./image/pexels-jplenio-1119972.jpg" alt="Slider 3">
  </div> 
  <div class="slide fade">
    <img src="./image/thumb-1920-1287274.jpg" alt="Slider 4">
  </div> 
 </div> 
 <script>
   var slideIndex = 1
   SlideShow()
   
   function SlideShow(){
   var i
   var x = document.getElementsByClassName("slide")
   //console.log(x.length)
   if(slideIndex>x.length){
    slideindex = 1
   }
   for(i=0; i<x.length; i++){
    x[i].style.display = "none";
   }
   x[slideIndex-1].style.display = "block";
   slideIndex++;
   setTimeout(SlideShow, 2000);
  }
 </script>



</body>
</html>
